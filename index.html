    <script>
        // Set the date for Diwali 2025
        const diwaliDate = new Date("Oct 21, 2025 00:00:00").getTime();

        const countdownElement = document.getElementById("countdown");

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = diwaliDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `üéÜ Diwali Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s left`;

            if (distance < 0) {
                clearInterval(countdownFunction);
                countdownElement.innerHTML = "üéâ Happy Diwali! üéâ";
            }
        }, 1000);

        // Ringtone Player
        const ringtone = document.getElementById("diwaliRingtone");
        const playBtn = document.getElementById("playRingtoneBtn");
        let isPlaying = false;

        playBtn.addEventListener("click", () => {
            if (isPlaying) {
                ringtone.pause();
                playBtn.textContent = "üé∂ Play Diwali Ringtone";
            } else {
                ringtone.play();
                playBtn.textContent = "‚è∏Ô∏è Pause Ringtone";
            }
            isPlaying = !isPlaying;
        });
        
        ringtone.onended = function() {
            isPlaying = false;
            playBtn.textContent = "üé∂ Play Diwali Ringtone";
        };

        // WhatsApp Share
        const shareBtn = document.getElementById("shareBtn");

        shareBtn.addEventListener("click", () => {

            const message = `‚ú® ${name} ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‚ú®`;
            const websiteLink = `‡§¶‡•á‡§ñ‡•á‡§Ç ‡§Ø‡§π‡§æ‡§Å üëâ ${window.location.href}`;
            const fullMessage = encodeURIComponent(`${message}\n\n${websiteLink}`);
            const whatsappUrl = `https://api.whatsapp.com/send?text=${fullMessage}`;
            window.open(whatsappUrl, '_blank');
        });
        
        // Fireworks Animation
        const canvas = document.querySelector('.fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let fireworks = [];

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            update() {
                this.particles.forEach(p => p.update());
                this.particles = this.particles.filter(p => p.alpha > 0);
            }

            draw() {
                this.particles.forEach(p => p.draw());
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.98;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                fireworks.push(new Firework(x, y, color));
            }
            
            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
